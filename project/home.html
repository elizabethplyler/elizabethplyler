<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Website</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #1b365d;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
        footer {
            background-color:#1b365d;
            color: #fff;
            padding: 10px;
            text-align: center;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
        .container {
            padding: 20px;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
        }
        .square1 {
            width: 200px;
            height: 200px;
            background-color: #b2b4b2;
            color: #fff;
            font-size: 14px;
            text-align: center;
            line-height: 100px;
        }
        .square2 {
            width: 200px;
            height: 200px;
            background-color: #b83a4b;
            color: #fff;
            font-size: 14px;
            text-align: center;
            line-height: 100px;
        }
        .space {
            height: 20px; /* Adjust as needed */
        }

    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Git Hub</h1>
    </header>

    <div class="container">
        <h2>Content Goes Here</h2>
        <p>This is the main content of your website.</p>
    </div>
    <div style="background-color: #487a7b; padding: 20px ;">
    <div class="grid">
        <div class="square1">Square 1</div>
        <div class="square2">Square 2</div>
        <div class="square1">Square 3</div>
        <div class="square2">Square 4</div>
    </div>
    <div class="space"></div>
    <div class="grid">
        <div class="square2">Square 1</div>
        <div class="square1">Square 2</div>
        <div class="square2">Square 3</div>
        <div class="square1">Square 4</div>
    </div>
</div>
<div style="background-color: #1b365d; padding: 20px ;"></div>
<div style="background-color: #487a7b; padding: 20px ;">
    <iframe src="https://elizabethplyler.github.io/elizabethplyler/project/Pathwright_Blocks.pdf" width="600" height="800" frameborder="0"></iframe>

<div class="space"></div>
</body>
<footer>
     <p>&copy; 2023 All rights reserved.</p>
</footer>

</html>
